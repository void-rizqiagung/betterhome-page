<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="BetterHome — New Tab untuk Chrome: cute, classy, dan power dashboard dalam satu." />
  <title></title>
  <!-- Critical CSS (inline) untuk LCP cepat. Tailwind tidak dipakai di produksi New Tab untuk ukuran kecil. -->
  <style>
    :root{
      --bg1: linear-gradient(135deg,#fff0f6 0%, #fff7fb 35%, #f3f0ff 100%);
      --glass: rgba(255,255,255,0.6);
      --card: #ffffff;
      --muted:#6b7280;
      --accent:#ff6fa3;--accent2:#7c5cff;
      --radius:18px;--maxW:1100px;--shadow:0 10px 30px rgba(15,23,42,0.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;font-family:Inter, Poppins, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg1);-webkit-font-smoothing:antialiased;color:#0f172a;
    }
    .wrap{max-width:var(--maxW);margin:28px auto;padding:20px}
    .newtab{display:flex;gap:22px;align-items:flex-start}
    /* Left: utama (waktu, search, shortcuts) */
    .main{flex:1;min-width:320px}
    .card{background:var(--card);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow);border:1px solid rgba(15,23,42,0.04)}

    /* Time & date */
    .time{font-weight:700;font-size:clamp(32px,6vw,64px);line-height:0.95;margin:0}
    .date{color:var(--muted);margin-top:6px}

    /* Search */
    .search-row{display:flex;gap:10px;margin-top:14px}
    .search-wrap{flex:1;display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:14px;background:linear-gradient(180deg,rgba(255,255,255,0.9),rgba(250,246,255,0.95));border:1px solid rgba(15,23,42,0.03)}
    .search-input{flex:1;border:0;background:transparent;padding:8px;font-size:16px;outline:none}
    .engine-select{width:44px;height:44px;border-radius:10px;border:0;background:linear-gradient(135deg,var(--accent),var(--accent2));display:flex;align-items:center;justify-content:center;cursor:pointer}

    /* Shortcuts grid: responsive */
    .shortcuts{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-top:18px}
    .tile{display:flex;flex-direction:column;align-items:center;gap:8px;padding:12px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.98),#fff);cursor:pointer;transition:transform .18s ease, box-shadow .18s ease}
    .tile:hover{transform:translateY(-6px);box-shadow:0 12px 28px rgba(15,23,42,0.08)}
    .tile svg{width:56px;height:56px}
    .tile .label{font-weight:600;color:#111827;font-size:0.95rem}

    /* Right: widgets (minimal glass or power dashboard) */
    .side{width:360px;min-width:260px;display:flex;flex-direction:column;gap:12px}
    .widget{padding:12px;border-radius:14px;background:linear-gradient(180deg,rgba(255,255,255,0.7),rgba(255,255,255,0.85));backdrop-filter: blur(6px);border:1px solid rgba(15,23,42,0.04)}
    .widget h4{margin:0 0 8px}

    /* Controls */
    .controls{display:flex;gap:8px;align-items:center;margin-top:12px}
    .btn{padding:8px 12px;border-radius:10px;border:0;background:#fff;font-weight:600;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent2));color:white}

    footer{margin-top:18px;color:var(--muted);font-size:13px;text-align:center}

    @media (max-width:980px){.newtab{flex-direction:column}.side{width:100%}}
    @media (max-width:680px){.shortcuts{grid-template-columns:repeat(3,1fr)}.tile svg{width:48px;height:48px}}
    @media (prefers-reduced-motion: reduce){*{transition:none!important}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="newtab">
      <main class="main">
        <div class="card" id="hero">
          <div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
            <div>
              <h1 id="time" class="time">00:00</h1>
              <div id="date" class="date">Senin, 1 Januari</div>
            </div>
            <!-- logo SVG high-colour diffusion -->
            <div aria-hidden="true" style="width:76px;height:76px;border-radius:16px;display:grid;place-items:center;background:linear-gradient(135deg,#fff0f6 0%,#ffe7fb 40%,#e9e0ff 100%);box-shadow:0 10px 30px rgba(124,92,255,0.12)">
              <svg viewBox="0 0 120 120" width="64" height="64" role="img" aria-label="BetterHome logo">
                <defs>
                  <linearGradient id="lgA" x1="0" x2="1"><stop offset="0" stop-color="#ff93b6"/><stop offset="1" stop-color="#7c5cff"/></linearGradient>
                  <radialGradient id="rgB" cx="30%" cy="20%" r="80%"><stop offset="0" stop-color="#fff0f6" stop-opacity="0.95"/><stop offset="1" stop-color="#ff93b6" stop-opacity="0.15"/></radialGradient>
                  <filter id="glo"><feGaussianBlur stdDeviation="3" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
                </defs>
                <g filter="url(#glo)">
                  <rect x="8" y="28" width="104" height="66" rx="14" fill="url(#rgB)" stroke="url(#lgA)" stroke-width="2"/>
                </g>
                <path d="M18 44 L60 20 L102 44" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.98"/>
                <g transform="translate(60,58)">
                  <path d="M0 -6 c3 -6 10 -6 14 0 c4 6 0 12 -7 16 c-7 -4 -11 -10 -7 -16" fill="#fff" opacity="0.95"/>
                </g>
                <g transform="translate(92,22)" opacity="0.95">
                  <circle cx="0" cy="0" r="4" fill="#fff"/>
                </g>
              </svg>
            </div>
          </div>

          <div class="search-row" role="search" aria-label="Cari">
            <button id="engine-btn" class="engine-select" title="Pilih mesin pencari" aria-haspopup="true" aria-expanded="false">
              <!-- engine icon (will update) -->
              <svg id="engine-icon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                <defs>
                  <linearGradient id="engGrad" x1="0" x2="1"><stop offset="0" stop-color="#ffd6e8"/><stop offset="1" stop-color="#c7b3ff"/></linearGradient>
                </defs>
                <rect x="2" y="2" width="20" height="20" rx="5" fill="url(#engGrad)"/>
              </svg>
            </button>

            <div class="search-wrap">
              <input id="search-input" class="search-input" type="search" placeholder="Search or type a URL" aria-label="Search" />
              <button id="search-go" class="btn primary" aria-label="Search sekarang">Search</button>
            </div>

            <button id="theme-toggle" class="btn" title="Toggle theme">Tema</button>
          </div>

          <div class="controls">
            <button id="add-shortcut" class="btn">Tambah Shortcut</button>
            <button id="edit-shortcuts" class="btn">Edit</button>
            <div style="flex:1"></div>
            <button id="reset-defaults" class="btn">Reset</button>
          </div>

          <div class="shortcuts" id="shortcuts" aria-live="polite">
            <!-- tiles inserted by JS -->
          </div>
        </div>

        <!-- Optional area: quote / notes -->
        <div style="margin-top:12px" class="card">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div>
              <strong>Quote hari ini</strong>
              <div style="color:var(--muted);margin-top:8px" id="daily-quote">Loading quote...</div>
            </div>
            <div style="text-align:right;color:var(--muted);font-size:13px">Cute • Classy • Spoiled</div>
          </div>
        </div>

      </main>

      <aside class="side">
        <div class="widget card" aria-labelledby="widgets-title">
          <h4 id="widgets-title">Ringkasan Cepat</h4>
          <div style="display:flex;gap:10px;align-items:center">
            <div style="flex:1">
              <div style="font-weight:700;font-size:18px" id="weather-temp">--°C</div>
              <div style="color:var(--muted)" id="weather-desc">Cuaca</div>
            </div>
            <div aria-hidden="true">
              <!-- weather cute svg -->
              <svg viewBox="0 0 48 48" width="56" height="56">
                <defs>
                  <linearGradient id="w1" x1="0" x2="1"><stop offset="0" stop-color="#ffd6e8"/><stop offset="1" stop-color="#e6f4ff"/></linearGradient>
                  <filter id="g2"><feGaussianBlur stdDeviation="2" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
                </defs>
                <g filter="url(#g2)">
                  <circle cx="22" cy="20" r="10" fill="url(#w1)"/>
                </g>
                <path d="M10 34h28a6 6 0 0 0 0-12h-2" fill="#fff" opacity="0.95"/>
              </svg>
            </div>
          </div>
        </div>

        <div class="widget card">
          <h4>Todo singkat</h4>
          <div id="todo-list" style="margin-top:8px"></div>
          <div style="display:flex;gap:8px;margin-top:8px">
            <input id="todo-input" type="text" placeholder="Tambah todo" style="flex:1;padding:8px;border-radius:8px;border:1px solid #eaeef7"/>
            <button id="todo-add" class="btn primary">+</button>
          </div>
        </div>

        <div class="widget card">
          <h4>Pengaturan cepat</h4>
          <div style="display:flex;flex-direction:column;gap:8px;margin-top:8px">
            <label><input id="toggle-flare" type="checkbox" checked /> High-colour svg flare</label>
            <label><input id="toggle-classic" type="checkbox" /> Minimal glass mode</label>
            <label><input id="toggle-power" type="checkbox" /> Power dashboard features</label>
          </div>
        </div>

      </aside>
    </div>

    <footer>
      Built for Chrome New Tab © 2025 void-rizqiagung
    </footer>
  </div>

  <script src="index.js"></script>
</body>
</html>
